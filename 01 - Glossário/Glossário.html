<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossary</title>
  
</head>
<body>
  <header>
    <h1>Estrutura HTML5</h1>
  </header>
  
  <section>
    
    <div class="doctype">
      <dl> <strong><a target="_blank" href="https://developer.mozilla.org/pt-BR/docs/Web/HTML">!DOCTYPE HTML</a></strong>
        <li>
          Define o tipo de documento como HTML5</li>
      </dl>
    </div>


    <div class="html">
      <dl> <strong>&lt;html&gt;</strong>
        <li>Define um documento html</li>
      </dl>
    </div>

    <div class="head">
      <dl> <strong>&lt;head&gt;</strong>
        <li>Container para metadados, título da página, links ...</li>
      </dl>
    </div>

    <div class="body">
      <dl> <strong>&lt;body&gt;</strong>
        <li>Corpo do Documento</li>
      </dl>
    </div>

  </section>
</body>
</html>
