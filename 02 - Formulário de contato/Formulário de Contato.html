<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="./style.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>

  <section class="form">
    
    <fieldset>
      <legend><strong>Entre em contato</strong></legend>
      <br>

      <strong>Assunto</strong>
      <select name="select" id="assunto">
        <option value=" " selected>...</option>
        <option value="suport">Suporte</option>
        <option value="sugestion">Sugestão</option>
        <option value="complain">Reclamação</option>
      </select> <br><br>
      
      <label for="Full Name">
        <strong>Nome Completo:</strong> <br>
      <input 
      type="name" 
      placeholder="Your Name" 
      required> <br><br>
      </label>

      <label for="E-mail">
        <strong>E-Mail:</strong> <br>
      <input 
      type="email" 
      title=""
      placeholder="email@yourdomain.com" autocomplete="email" 
      required
      > <br><br>
      </label>

      <label for="Message">
        <strong>Mensagem:</strong> <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type a message"></textarea> <br><br>
      </label>

    <input type="checkbox" id="checkbox"> Aceito receber novidades por E-Mail! <br><br>

    <button type="submit">Enviar</button>

    </fieldset>


  </section>
</body>
</html>
